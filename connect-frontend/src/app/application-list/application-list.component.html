<div class="container">
  <button class="backbtn" (click)="gotoDashBoard()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
  <h2 class="text-center bg-info text-white">List Of Applications</h2>
  <div
    class="row justify-content-center"
    *ngIf="applications.length < 1"
    style="height: 200px"
  >
    <div class="card col-lg-6 bg-light">
      <div class="title">
        <h1>
          Sorry !
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1.25em"
            viewBox="0 0 512 512"
          >
            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <style>
              svg {
                fill: #de1b4c;
              }
            </style>
            <path
              d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM159.3 388.7c-2.6 8.4-11.6 13.2-20 10.5s-13.2-11.6-10.5-20C145.2 326.1 196.3 288 256 288s110.8 38.1 127.3 91.3c2.6 8.4-2.1 17.4-10.5 20s-17.4-2.1-20-10.5C340.5 349.4 302.1 320 256 320s-84.5 29.4-96.7 68.7zM144.4 208a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm192-32a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"
            />
          </svg>
          There is No Apllication Of Request
        </h1>
        <p>We will notify you when any application would be applied</p>
      </div>
      <div class="align-item-end">
        <p>
          Thanks
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1.25em"
            viewBox="0 0 512 512"
          >
            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <style>
              svg {
                fill: #1b52b1;
              }
            </style>
            <path
              d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM164.1 325.5C182 346.2 212.6 368 256 368s74-21.8 91.9-42.5c5.8-6.7 15.9-7.4 22.6-1.6s7.4 15.9 1.6 22.6C349.8 372.1 311.1 400 256 400s-93.8-27.9-116.1-53.5c-5.8-6.7-5.1-16.8 1.6-22.6s16.8-5.1 22.6 1.6zM144.4 208a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm192-32a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"
            />
          </svg>
          For Believe in <strong><i>@ConnectForLoan</i> </strong>
        </p>
      </div>
      <button
        class="bg-success text-white"
        style="width: 150px; border-radius: 8px; height: 40px"
        (click)="GotoDashboard()"
      >
        Go To Dashboard
      </button>
    </div>
  </div>
  <div class="row">
    <!-- row-cols-3 -->
    <div
      class=" card col-md-auto m-3"
      style="height: 250px"
      *ngFor="let item of applications"
    >
      <div class="card-body">
        <div class="card-title">
          <h2 class="d-inline">Application_Id:</h2>
          <p class="d-inline mx-5">{{ item.borrowerId }}</p>
        </div>
        <div class="card-title">
          <h2 class="d-inline">ApplicantName:</h2>
          <p class="d-inline mx-2">{{ item.firstName}}</p>
        </div>
        <div class="card-title">
          <h2 class="d-inline">Date of Birth:</h2>
          <p class="d-inline mx-2">{{ item.dateOfBirth }}</p>
        </div>
        <div class="card-title">
          <h2 class="d-inline">Status:</h2>
          <button class="d-inline mx-5 " [ngClass]="item.status">
            {{ item.status }}
          </button>
        </div>

        <button
          class="btn bg-success text-white mx-2"
          (click)="view(item.emailId)"
        >
          View Appliction
        </button>
        <button
          class="btn bg-primary text-white mx-2"
          (click)="viewapplication(item.emailId)"
        >
          Update
        </button>
        <button
          class="btn bg-danger mx-2"
          (click)="deleteApplication(item.emailId)"
        >
          Delete
        </button>
      </div>
    </div>
</div>
</div>
